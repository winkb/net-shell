# 不要更改这个配置文件
variables:
  master_ip: "192.168.0.199"
  app_name: "myapp"
  version: "1.0.0"

clients:
  mac_server:
    name: "mac_server"
    execution_method: ssh
    ssh_config:
      host: "{{ master_ip }}"
      port: 22
      username: "li"
      private_key_path: "/Users/li/.ssh/id_rsa"
      timeout_seconds: 1 

pipelines:
  - name: "deploy_app"
    title: "部署应用"
    steps:
      - name: "get_system_info"
        title: "获取系统信息"
        script: "./scripts/get_system_info.sh"
        timeout_seconds: 1
        servers:
          - mac_server
        variables:
          foo: "bar"
        extract:
          - name: "os_version_num"
            patterns: ["(.+)"]
            source: "stdout"
  - name: "deploy_app2"
    title: "部署应用2"
    steps:
      - name: "get_system_info"
        title: "获取系统信息"
        script: "./scripts/get_system_info.sh"
        timeout_seconds: 5
        variables:
          foo: "bar2"
        extract:
          - name: "os_version_num"
            patterns: ["(\\d)"]
            source: "stdout"
      
default_timeout: 60 